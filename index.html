<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background background-off"></div>
    <section class="on">
        <div class="img-top">
            <img src="images/illustration-hero.svg" alt="">
        </div>
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, <br>audiobooks and podcasts on any device <br> anywhere you like</p>
            </div>
            <div class="plan">
                <img src="images/icon-music.svg" alt="">
                <p>Annual Plan</p>
                <p class="price">R$ 59.99/year</p>
                <a class="change" href="#"><p>Change</p></a>
            </div>
            <div class="buttons">
                <button class="btn-login">Purchase</button>   
                <p class="btn-cancel">Cancel Order</p>
            </div>
    </section>
    <section class="modal-purchase off">
        <h1>Purchase made successfully</h1>
        <div class="sucess">
            <img src="images/success-icon-10.png" alt="">
        </div>
    </section>
    <section class="modal-cancel off">
        <h1>Cancelled purchase</h1>
        <div class="cancel">
            <img src="images/cancel-icon.png" alt="">
        </div>
    </section>
</body>
</html>
